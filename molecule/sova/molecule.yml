---
driver:
  name: delegated
  options:
    managed: false
    ansible_connection_options:
      ansible_connection: local

log: true
lint:
  enabled: false
platforms:
  - name: instance
provisioner:
  name: ansible
  config_options:
    defaults:
      interpreter_python: auto
      timeout: 30
      forks: 500
  inventory:
    group_vars:
      all:
        infrared_location: "{{ playbook_dir }}/.venv"
        infrared_venv: "{{ infrared_location }}/.infrared"
verifier:
  name: ansible
  lint:
    name: ansible-lint
